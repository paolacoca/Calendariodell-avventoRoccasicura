<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario dell‚ÄôAvvento 2025 ‚Äì Comune di Roccasicura</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/script.js"></script>
</head>

<body class="calendar">

  <!-- 0Ô∏è‚É£ Benvenuto -->
  <p id="benvenuto" class="benvenuto"></p>

  <script>
    const nome = localStorage.getItem("utente") || "Ospite";
    document.getElementById("benvenuto").textContent = `üéÖ Bentornato, ${nome}!`;
  </script>

  <!-- 1Ô∏è‚É£ Immagine superiore -->
  <section class="top-image">
    <img src="immagini/copertina/cover1.png" alt="Calendario dell‚ÄôAvvento" class="home-top-img">
  </section>

  <!-- 2Ô∏è‚É£ Griglia dei giorni -->
  <section class="calendar-section">
    <div class="calendar-grid" id="calendar-grid"></div>
  </section>

  <!-- 3Ô∏è‚É£ Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-text"></p>
      <button id="close-popup">Chiudi</button>
    </div>
  </div>

  <!-- 4Ô∏è‚É£ Bottone cambia nome (in basso) -->
  <section class="bottom-buttons">
    <button onclick="cambiaNome()" class="btn-change-name">‚úèÔ∏è Cambia nome</button>
  </section>

  <script>
    function cambiaNome() {
      const nuovo = prompt("Inserisci un nuovo nome:");
      if (nuovo && nuovo.trim() !== "") {
        localStorage.setItem("utente", nuovo.trim());
        location.reload();
      }
    }
  </script>

</body>
</html>
