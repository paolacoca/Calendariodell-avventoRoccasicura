<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÖ Giorno 1 ‚Äì Babbo Natale raccogli i regali!</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #7b0412;
      overflow-x: hidden;
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 { margin: 10px 0; color: #ffd700; }

    .info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 1.1em;
      border: 1px solid #f5d97c;
      z-index: 20;
    }

    canvas {
      display: block;
      margin: 20px auto 0;
      background: url("../img/gioco1_sfondo.png") center/cover no-repeat;
      border: 3px solid #f5d97c;
      border-radius: 10px;
      touch-action: none;
    }

    /* POPUP CLASSIFICA */
    #fine {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .classifica-box {
      background: #fffaf2;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ffd700;
      color: #400000;
      animation: popup .4s ease-out;
    }

    @keyframes popup {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .classifica-box table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .classifica-box th, .classifica-box td {
      padding: 8px;
      border-bottom: 1px solid #d7bb5f;
      text-align: center;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      background-color: #7b0412;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: .3s;
    }

    .btn-back:hover {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>

<body>

<h1>üéÖ Giorno 1 ‚Äì Babbo Natale raccogli i regali!</h1>

<canvas id="game"></canvas>
<div id="info" class="info">üéÅ Punteggio: 0 | ‚è±Ô∏è Tempo: 60s</div>

<!-- POPUP -->
<div id="fine">
  <div class="classifica-box">

    <h2 id="messaggio"></h2>

    <h3>üèÜ Classifica Completa</h3>
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn-back" style="background:#d41e1e">
      üîÑ Riprova
    </button>

    <a href="../calendario.html" class="btn-back">‚¨Ö Torna al Calendario</a>

  </div>
</div>

<script>
/* NOME MASCHERATO */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato = nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* CANVAS CONFIG */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.6;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* SANTA */
const santa = {
  x: 100,
  y: canvas.height - 120,
  w: 70,
  h: 90,
  vy: 0,
  jumping: false,
  speed: 10  // üî• velocit√† aumentata
};

const santaImg = new Image();
santaImg.src = "../img/babbo.png";

/* OGGETTI */
const giftImg = new Image();
giftImg.src = "../img/gift.png";

const bombImg = new Image();
bombImg.src = "../img/bomba.png";

let objects = [];
const keys = {};

/* MOVIMENTO PC */
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

/* SALTO */
function jump() {
  if (!santa.jumping) {
    santa.vy = -14; // salto pi√π forteüî•
    santa.jumping = true;
  }
}
document.addEventListener("keypress", e => {
  if (e.key === " " || e.key === "ArrowUp") jump();
});

/* MOUSE */
canvas.addEventListener("mousedown", jump);
canvas.addEventListener("mousemove", e => {
  if (e.buttons > 0) {
    const rect = canvas.getBoundingClientRect();
    santa.x = e.clientX - rect.left - santa.w/2;
  }
});

/* TOUCH SUPER VELOCE */
canvas.addEventListener("touchstart", jump);
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  santa.x = e.touches[0].clientX - rect.left - santa.w/2;
}, { passive:false });

/* TIMER */
let score = 0;
let timeLeft = 60;

function updateTimer() {
  const interval = setInterval(() => {
    timeLeft--;
    if (timeLeft <= 0) {
      clearInterval(interval);
      endGame();
    }
  }, 1000);
}

/* OGGETTI */
function spawnObject() {
  const isBomb = Math.random() < 0.25;
  const obj = {
    x: Math.random()*(canvas.width - 40),
    y: canvas.height - 160 - Math.random()*100,
    size: 40,
    type: isBomb ? "bomb" : "gift",
    fade: false
  };
  objects.push(obj);

  setTimeout(() => {
    obj.fade = true;
    setTimeout(() => objects = objects.filter(o => o !== obj), 400);
  }, 2000);
}
setInterval(spawnObject, 1300);

/* MOVIMENTO SANTA */
function moveSanta() {
  if (keys["ArrowLeft"]) santa.x -= santa.speed;
  if (keys["ArrowRight"]) santa.x += santa.speed;

  santa.y += santa.vy;
  santa.vy += 0.6;

  if (santa.y > canvas.height - 120) {
    santa.y = canvas.height - 120;
    santa.vy = 0;
    santa.jumping = false;
  }

  if (santa.x < 0) santa.x = 0;
  if (santa.x + santa.w > canvas.width) santa.x = canvas.width - santa.w;
}

/* COLLISIONI */
function checkCollisions() {
  objects.forEach(o => {
    if (santa.x < o.x + o.size &&
        santa.x + santa.w > o.x &&
        santa.y < o.y + o.size &&
        santa.y + santa.h > o.y) {

      objects = objects.filter(x => x !== o);

      if (o.type === "gift") score += 10;
      else score -= 5;
    }
  });
}

/* DISEGNO */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(santaImg, santa.x, santa.y, santa.w, santa.h);

  objects.forEach(o => {
    ctx.globalAlpha = o.fade ? 0.5 : 1;
    ctx.drawImage(o.type === "gift" ? giftImg : bombImg, o.x, o.y, o.size, o.size);
    ctx.globalAlpha = 1;
  });

  document.getElementById("info").textContent =
    `üéÅ ${nomeMascherato} | Punti: ${score} | ‚è±Ô∏è ${timeLeft}s`;
}

/* LOOP */
function gameLoop() {
  moveSanta();
  checkCollisions();
  draw();

  if (timeLeft > 0) requestAnimationFrame(gameLoop);
}

/* FINE GIOCO */
function endGame() {
  canvas.style.display = "none";
  document.getElementById("info").style.display = "none";

  document.getElementById("fine").style.display = "flex";
  document.getElementById("messaggio").textContent =
    `üéâ Bravo ${nomeMascherato}! Hai totalizzato ${score} punti!`;

  salvaPunteggio(nomeMascherato, score);
  mostraClassifica();
}

/* CLASSIFICA LOCALE (privata) */
function salvaPunteggio(nome, punti) {
  let arr = JSON.parse(localStorage.getItem("punteggi_giorno1")) || [];
  arr.push({ nome, punti });
  arr.sort((a,b)=>b.punti - a.punti);
  localStorage.setItem("punteggi_giorno1", JSON.stringify(arr));
}

function mostraClassifica() {
  const arr = JSON.parse(localStorage.getItem("punteggi_giorno1")) || [];
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  arr.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.nome}</td><td>${p.punti}</td>`;
    table.appendChild(tr);
  });
}

/* START GAME */
santaImg.onload = () => {
  updateTimer();
  gameLoop();
};

/* RIPROVA */
document.getElementById("retry-btn").addEventListener("click", () => location.reload());

</script>

</body>
</html>
