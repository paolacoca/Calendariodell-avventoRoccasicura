<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
/* ================================================================
   üé® STILI GENERALI DELLA PAGINA
   ================================================================= */
body {
  margin: 0;
  background-color: #7b0412;
  font-family: 'Ubuntu', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  color: #ffd700;
  margin-top: 10px;
}

/* ================================================================
   üñºÔ∏è CANVAS DI GIOCO
   Lo sfondo √® centrato e si adatta anche in verticale.
   ================================================================= */
canvas {
  display: none;
  margin: 20px auto;
  border: 3px solid #ffd700;
  border-radius: 10px;
  background: url("../img/sfondo_bosco.jpg") center center / contain no-repeat;
  touch-action: none;
}

/* ================================================================
   üìç INFO DISTANZA
   ================================================================= */
.info {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.50);
  padding: 8px 16px;
  border-radius: 12px;
  border: 1px solid #ffd700;
  z-index: 30;
}

/* ================================================================
   ‚ñ∂Ô∏è SCHERMATA INIZIALE
   ================================================================= */
#start-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.60);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.start-box {
  background: #fffaf2;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  border: 2px solid #ffd700;
  color: #400000;
  text-align: center;
}

.start-btn {
  width: 80%;
  margin-top: 10px;
  padding: 13px;
  border-radius: 30px;
  font-size: 1.1em;
  cursor: pointer;
  background: #7b0412;
  color: white;
  border: none;
  font-weight: bold;
}
.start-btn:hover {
  background: #ffd700;
  color: black;
}

/* ================================================================
   üèÅ FINE GIOCO / CLASSIFICA
   ================================================================= */
#fine {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.60);
  backdrop-filter: blur(5px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.classifica-box {
  background: #fffaf2;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 430px;
  border: 2px solid #ffd700;
  color: #400000;
  animation: popup .4s ease-out;
}

@keyframes popup {
  from { transform: scale(.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.btn {
  margin-top: 15px;
  padding: 14px;
  width: 80%;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #7b0412;
  color: white;
  display: inline-block;
  text-decoration: none;
}
.btn:hover {
  background: #ffd700;
  color: black;
}

table { width: 100%; margin-top: 15px; }
th, td { padding: 8px; border-bottom: 1px solid #d7bb5f; text-align: center; }

</style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- ================================================================
     ‚ñ∂Ô∏è START SCREEN
     ================================================================= -->
<div id="start-screen">
  <div class="start-box">
    <p>
      üå≤ Evita gli alberi<br>
      ü¶å Premi per saltare<br>
      ‚ú® Salto lungo fino a 15 secondi reali<br>
      ‚òÅ Nuvola dopo 10s di volo continuo
    </p>
    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
  </div>
</div>

<!-- CANVAS -->
<canvas id="game"></canvas>
<div class="info" id="info">Distanza: 0m</div>

<!-- ================================================================
     üèÅ SCHERMATA FINALE
     ================================================================= -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>
    <h3>üèÜ Top 10</h3>
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>
    <button id="retry-btn" class="btn">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Calendario</a>
  </div>
</div>

<!-- AUDIO -->
<audio id="musica" loop>
  <source src="../audio/jingle_bells_instrumental.mp3" type="audio/mpeg">
</audio>

<script>
/* ================================================================
   üî• FIREBASE CONFIG
   ================================================================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura"
});
const db = firebase.database();

/* ================================================================
   üë§ NOME MASCHERATO
   ================================================================= */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* ================================================================
   üñºÔ∏è CANVAS RESPONSIVE
   ================================================================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.50;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}

/* ================================================================
   üñºÔ∏è SPRITES
   ================================================================= */
const rennaImg = new Image(); rennaImg.src = "../img/renna.png";
const alberoImg = new Image(); alberoImg.src = "../img/albero.png";
const cloudImg  = new Image(); cloudImg.src  = "../img/cloud.png";

/* ================================================================
   üéÆ VARIABILI DI GIOCO
   ================================================================= */
let renna = {
  x: 120,
  y: 300,
  w: 110,
  h: 110,
  vy: 0,
  jumping: false
};

let ostacoli = [];
let distanza = 0;
let giocoTerminato = false;

let saltoLungo = false;
let tempoVoloReale = 0;

let nuvola = null;
let nuvolaAttiva = false;

let stopAlberi = false;

/* ================================================================
   üéÆ INPUT
   ================================================================= */
function jump() {
  if (!renna.jumping) {
    renna.vy = -16;
    renna.jumping = true;
    tempoVoloReale = 0;
  }
}

window.addEventListener("keydown", e => {
  if (["Space", "ArrowUp"].includes(e.code)) {
    saltoLungo = true;
    jump();
  }
});

window.addEventListener("keyup", () => saltoLungo = false);

canvas.addEventListener("mousedown", () => { saltoLungo = true; jump(); });
canvas.addEventListener("mouseup", () => saltoLungo = false);

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  saltoLungo = true;
  jump();
});
canvas.addEventListener("touchend", () => saltoLungo = false);

/* ================================================================
   üå≤ OSTACOLI
   ================================================================= */
function generaOstacolo() {
  if (stopAlberi || nuvolaAttiva) return;
  ostacoli.push({
    x: canvas.width + 20,
    y: canvas.height - 120,
    w: 70,
    h: 100
  });
}

function gestisciOstacoli() {
  if (ostacoli.length === 0) generaOstacolo();
  const ultimo = ostacoli[ostacoli.length - 1];
  if (ultimo.x < canvas.width - 650) generaOstacolo();
}

/* ================================================================
   ‚òÅÔ∏è NUVOLA DA DESTRA ‚Üí SINISTRA
   ================================================================= */
function generaNuvola() {
  nuvola = {
    x: canvas.width + 50,
    y: canvas.height * 0.15,
    w: 120,
    h: 85,
    speed: 4
  };

  nuvolaAttiva = true;
  stopAlberi = true;

  // dopo 5 secondi riprendono gli alberi
  setTimeout(() => stopAlberi = false, 5000);
}

function disegnaNuvola() {
  if (!nuvolaAttiva) return;

  nuvola.x -= nuvola.speed;
  ctx.drawImage(cloudImg, nuvola.x, nuvola.y, nuvola.w, nuvola.h);

  // collisione nuvola ‚Üí game over
  if (
    renna.x < nuvola.x + nuvola.w &&
    renna.x + renna.w > nuvola.x &&
    renna.y < nuvola.y + nuvola.h &&
    renna.y + renna.h > nuvola.y
  ) {
    fineGioco();
  }

  if (nuvola.x + nuvola.w < 0) nuvolaAttiva = false;
}

/* ================================================================
   üí• FINE GIOCO
   ================================================================= */
function fineGioco() {
  giocoTerminato = true;

  document.getElementById("fine").style.display = "flex";
  document.getElementById("messaggio").textContent =
    `Hai percorso ${Math.floor(distanza)} metri!`;

  db.ref("giorno2").push({
    nome: nomeMascherato,
    punti: Math.floor(distanza)
  });

  caricaClassifica();
}

/* ================================================================
   üèÜ CLASSIFICA
   ================================================================= */
function caricaClassifica() {
  db.ref("giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {

      const table = document.getElementById("score-table");
      table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

      let arr = [];
      snap.forEach(s => arr.push(s.val()));
      arr.reverse().forEach(r => {
        table.innerHTML += `<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
    });
}

/* ================================================================
   üîÅ GAME LOOP
   ================================================================= */
function gameLoop() {

  if (giocoTerminato) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* ------------------------------------------
     ‚è± SALTO LUNGO: tempo reale di volo
     ------------------------------------------ */
  if (renna.jumping && !nuvolaAttiva) {
    tempoVoloReale += 1/60;

    if (saltoLungo && tempoVoloReale < 15) {
      renna.vy = -6;
    }
  }

  // NUVOLE DOPO 10s REALI
  if (!nuvolaAttiva && tempoVoloReale >= 10) {
    generaNuvola();
  }

  /* ------------------------------------------
     üß≤ GRAVIT√Ä
     ------------------------------------------ */
  renna.y += renna.vy;
  renna.vy += 0.8;

  /* ------------------------------------------
     üîº LIMITE TETTO ‚Äî SOLO LIMITE FISICO
     ------------------------------------------ */
  const limiteAlto = canvas.height * 0.05;

  if (renna.y < limiteAlto) {
    renna.y = limiteAlto;
    renna.vy = 1;     // non blocca il salto
    renna.jumping = true; // mantiene il timer attivo
  }

  /* ------------------------------------------
     üîΩ TERRA
     ------------------------------------------ */
  const terreno = canvas.height - 150;

  if (renna.y > terreno) {
    renna.y = terreno;
    renna.vy = 0;
    renna.jumping = false;
    tempoVoloReale = 0;  // reset solo a terra
    nuvolaAttiva = false;
  }

  /* ------------------------------------------
     ü¶å DISEGNA RENNA
     ------------------------------------------ */
  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  /* ------------------------------------------
     ‚òÅÔ∏è DISEGNA NUVOLA
     ------------------------------------------ */
  disegnaNuvola();

  /* ------------------------------------------
     üå≤ OSTACOLI
     ------------------------------------------ */
  gestisciOstacoli();
  ostacoli.forEach((o, i) => {

    o.x -= 6;
    ctx.drawImage(alberoImg, o.x, o.y - 30, o.w, o.h);

    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  /* ------------------------------------------
     üìè DISTANZA
     ------------------------------------------ */
  distanza += 0.3;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m`;

  requestAnimationFrame(gameLoop);
}

/* ================================================================
   ‚ñ∂Ô∏è PULSANTI
   ================================================================= */
document.getElementById("btn-start").onclick = () => {

  document.getElementById("start-screen").style.display = "none";

  canvas.style.display = "block";
  resizeCanvas();
  document.getElementById("info").style.display = "block";

  /* MUSICA */
  const musica = document.getElementById("musica");
  musica.currentTime = 0;

  musica.play().catch(() => {
    canvas.addEventListener("touchstart", () => musica.play(), { once:true });
    canvas.addEventListener("mousedown", () => musica.play(), { once:true });
  });

  gameLoop();
};

document.getElementById("btn-top10").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
};

document.getElementById("retry-btn").onclick = () => location.reload();

</script>

</body>
</html>
