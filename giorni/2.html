<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
/* ============================================================
   üé® STILE GENERALE
   ============================================================ */
body {
  margin: 0;
  background-color: #7b0412;
  font-family: 'Ubuntu', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  color: #ffd700;
  margin-top: 10px;
  font-size: 1.8em;
}

/* ============================================================
   üéÆ CANVAS 4:5 MOBILE
   ============================================================ */
canvas {
  display: none;
  margin: 15px auto;
  border: 3px solid #ffd700;
  border-radius: 12px;
  background: url("../img/sfondo_bosco.jpg") center center / cover no-repeat;
  touch-action: none;
}

/* ============================================================
   üìè DISTANZA
   ============================================================ */
.info {
  display: none;
  background: rgba(0,0,0,0.55);
  padding: 6px 14px;
  border-radius: 12px;
  border: 1px solid #ffd700;
  margin: 5px auto;
  width: fit-content;
  font-size: 1.1em;
}

/* ============================================================
   ‚ñ∂Ô∏è SCHERMATA INIZIALE
   ============================================================ */
#start-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.start-box {
  background: #fffaf2;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  border: 2px solid #ffd700;
  color: #400000;
  text-align: center;
}

.start-btn {
  width: 80%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 30px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  background: #7b0412;
  color: white;
  border: none;
}
.start-btn:hover {
  background: #ffd700;
  color: black;
}

/* ============================================================
   ‚è± COUNTDOWN
   ============================================================ */
#countdown {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.countdown-number {
  font-size: 6rem;
  color: #ffd700;
  font-weight: bold;
  animation: zoomFade 1s ease forwards;
  text-shadow: 0 0 14px black;
}

@keyframes zoomFade {
  0%   { opacity: 0; transform: scale(0.4); }
  30%  { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(2); }
}

/* ============================================================
   üèÅ FINE GIOCO
   ============================================================ */
#fine {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.classifica-box {
  background: #fffaf2;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 450px;
  color: #400000;
  border: 2px solid #ffd700;
}

.btn {
  padding: 12px 30px;
  margin-top: 14px;
  border-radius: 25px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  display: block;
  width: 70%;
  margin-left: auto;
  margin-right: auto;
  background: #7b0412;
  color: #fff;
}
.btn:hover {
  background: #ffd700;
  color: black;
}

table {
  width: 100%;
  margin-top: 15px;
}
th, td {
  padding: 6px;
  border-bottom: 1px solid #d7bb5f;
  text-align: center;
}
</style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- START -->
<div id="start-screen">
  <div class="start-box">
    <p>
      üå≤ Evita gli alberi<br>
      ü¶å Tocca lo schermo per saltare<br>
      ‚ú® Salto lungo fino a 15 secondi<br>
      ‚òÅ Nuvola dopo 10s di volo
    </p>

    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
  </div>
</div>

<!-- COUNTDOWN -->
<div id="countdown">
  <div id="countdown-number" class="countdown-number">3</div>
</div>

<!-- CANVAS -->
<canvas id="game"></canvas>
<div class="info" id="info">Distanza: 0m</div>

<!-- FINE GIOCO -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>
    <h3>üèÜ Top 10 Globale</h3>

    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn" style="background:#d41e1e;">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Torna al Calendario</a>
  </div>
</div>

<!-- AUDIO -->
<audio id="musica" loop>
  <source src="../audio/jingle_bells_instrumental.mp3" type="audio/mpeg">
</audio>

<!-- ============================================================
     üöÄ JAVASCRIPT COMPLETO (PARTE 2)
============================================================ -->
<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura"
});
const db = firebase.database();

/* NOME MASCHERATO */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

/* CANVAS */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  let w = window.innerWidth;
  if (w < 100) w = 300;

  const canvasW = Math.min(w - 20, 450);
  const canvasH = Math.floor(canvasW * 1.25);

  canvas.width = canvasW;
  canvas.height = canvasH;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* SPRITES */
const rennaImg = new Image(); rennaImg.src = "../img/renna.png";
const alberoImg = new Image(); alberoImg.src = "../img/albero.png";
const cloudImg  = new Image(); cloudImg.src  = "../img/cloud.png";

/* GIOCATORE */
let renna = {
  x: 40,
  y: 250,
  w: 70,
  h: 70,
  vy: 0,
  jumping: false
};

let distanza = 0;
let saltoLungo = false;
let tempoVoloReale = 0;

let ostacoli = [];
let stopAlberi = false;
let nuvola = null;
let nuvolaAttiva = false;
let giocoTerminato = false;

/* CONTROLLI */
function jump() {
  if (!renna.jumping) {
    renna.vy = -14;
    renna.jumping = true;
    tempoVoloReale = 0;
  }
}

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  saltoLungo = true;
  jump();
});
canvas.addEventListener("touchend", () => saltoLungo = false);

/* OSTACOLI */
function generaOstacolo() {
  if (stopAlberi || nuvolaAttiva) return;

  ostacoli.push({
    x: canvas.width + 20,
    y: canvas.height - 120,
    w: 55,
    h: 90
  });
}

function gestisciOstacoli() {
  if (ostacoli.length === 0) generaOstacolo();
  const ultimo = ostacoli[ostacoli.length - 1];
  if (ultimo.x < canvas.width - 300) generaOstacolo();
}

/* NUVOLA */
function generaNuvola() {
  nuvola = {
    x: canvas.width + 40,
    y: canvas.height * 0.22,
    w: 90,
    h: 60,
    speed: 1.4
  };

  nuvolaAttiva = true;
  stopAlberi = true;
  setTimeout(() => stopAlberi = false, 5000);
}

function disegnaNuvola() {
  if (!nuvolaAttiva) return;

  nuvola.x -= nuvola.speed;
  ctx.drawImage(cloudImg, nuvola.x, nuvola.y, nuvola.w, nuvola.h);

  // collisione
  if (
    renna.x < nuvola.x + nuvola.w &&
    renna.x + renna.w > nuvola.x &&
    renna.y < nuvola.y + nuvola.h &&
    renna.y + renna.h > nuvola.y
  ) {
    fineGioco();
  }

  if (nuvola.x + nuvola.w < 0) nuvolaAttiva = false;
}

/* FINE GIOCO */
function fineGioco() {
  if (giocoTerminato) return;
  giocoTerminato = true;

  document.getElementById("fine").style.display = "flex";
  document.getElementById("messaggio").textContent =
    `Hai percorso ${Math.floor(distanza)} metri!`;

  db.ref("giorno2").push({
    nome: nomeMascherato,
    punti: Math.floor(distanza),
    timestamp: Date.now()
  });

  caricaClassifica();
}

/* CLASSIFICA */
function caricaClassifica() {
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {
      let arr = [];
      snap.forEach(s => arr.push(s.val()));
      arr.sort((a, b) => b.punti - a.punti);

      arr.forEach(r => {
        table.innerHTML += `<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
      });
    });
}

/* ANTI FREEZE */
let lastDistance = 0;
let freezeTimer = 0;

function controllaFreeze() {
  if (giocoTerminato) return;
  if (Math.floor(distanza) === Math.floor(lastDistance)) {
    freezeTimer++;
    if (freezeTimer > 90) fineGioco();
  } else {
    freezeTimer = 0;
  }
  lastDistance = distanza;
}

/* GAME LOOP */
function gameLoop() {
  if (giocoTerminato) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (renna.jumping && !nuvolaAttiva) {
    tempoVoloReale += 1/60;
    if (saltoLungo && tempoVoloReale < 15) renna.vy = -5.5;
  }

  if (!nuvolaAttiva && tempoVoloReale >= 10) generaNuvola();

  renna.y += renna.vy;
  renna.vy += 0.7;

  const limiteAlto = canvas.height * 0.04;
  if (renna.y < limiteAlto) {
    renna.y = limiteAlto;
    renna.vy = 1.2;
    renna.jumping = true;
  }

  const terreno = canvas.height - 130;
  if (renna.y > terreno) {
    renna.y = terreno;
    renna.vy = 0;
    renna.jumping = false;
    tempoVoloReale = 0;
    nuvolaAttiva = false;
  }

  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  disegnaNuvola();

  gestisciOstacoli();
  ostacoli.forEach((o, i) => {
    o.x -= 5.2;
    ctx.drawImage(alberoImg, o.x, o.y - 20, o.w, o.h);

    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  distanza += 0.25;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m`;

  controllaFreeze();

  requestAnimationFrame(gameLoop);
}

/* COUNTDOWN */
function avviaCountdown(callback) {
  const ctn = document.getElementById("countdown");
  const num = document.getElementById("countdown-number");

  let n = 3;
  ctn.style.display = "flex";
  num.textContent = n;

  const interval = setInterval(() => {
    n--;
    if (n > 0) {
      num.textContent = n;
      num.classList.remove("countdown-number");
      void num.offsetWidth;
      num.classList.add("countdown-number");
    } else {
      num.textContent = "VIA!";
      num.classList.remove("countdown-number");
      void num.offsetWidth;
      num.classList.add("countdown-number");

      setTimeout(() => {
        ctn.style.display = "none";
        clearInterval(interval);
        callback();
      }, 600);
    }
  }, 1000);
}

/* START GIOCO */
function iniziaGioco() {
  canvas.style.display = "block";
  resizeCanvas();
  document.getElementById("info").style.display = "block";

  const musica = document.getElementById("musica");
  musica.currentTime = 0;

  musica.play().catch(() => {
    canvas.addEventListener("touchstart", () => musica.play(), { once:true });
  });

  gameLoop();
}

/* PULSANTE START */
document.getElementById("btn-start").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  avviaCountdown(iniziaGioco);
};

/* CLASSIFICA */
document.getElementById("btn-top10").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
};

/* RIPROVA */
document.getElementById("retry-btn").onclick = () => location.reload();
</script>

</body>
</html>
