<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #7b0412; /* colore base Giorno 1 */
      font-family: 'Ubuntu', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ffd700;
      margin-top: 10px;
    }

    canvas {
      display: none;
      margin: 20px auto 0;
      background: url("../img/gioco1_sfondo.png") center/cover no-repeat;
      border: 3px solid #f5d97c;
      border-radius: 10px;
      touch-action: none;
    }

    .info {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid #f5d97c;
      font-size: 1.1em;
      z-index: 30;
    }

    /* POPUP FINALE */
    #fine {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .classifica-box {
      background: #fffaf2;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ffd700;
      color: #400000;
      animation: popup .4s ease-out;
    }

    @keyframes popup {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      color: #fff;
      background: #7b0412;
      transition: .3s;
    }
    .btn:hover { background: #ffd700; color: #000; }

    /* MENU INIZIALE */
    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.60);
      backdrop-filter: blur(4px);
      z-index: 9998;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-box {
      background: #fffaf2;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      border: 2px solid #ffd700;
      color: #400000;
      text-align: center;
    }

    .start-btn {
      width: 80%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #7b0412;
      color: white;
      border: none;
    }

    .start-btn:hover {
      background: #ffd700;
      color: #000;
    }

    table {
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #d7bb5f;
    }

    /* ‚ùÑÔ∏è NEVE */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to   { transform: translateY(100vh); opacity: 0.2; }
    }

  </style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- MENU INIZIALE -->
<div id="start-screen">
  <div class="start-box">
    <h2>ü¶å Inizia il Gioco!</h2>
    <p>Fai saltare la renna ed evita gli alberi!<br>
       Rimani in corsa per 45 secondi.</p>

    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA GIOCO</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA GLOBALE</button>
  </div>
</div>

<canvas id="game"></canvas>
<div class="info" id="info">Distanza: 0m | ‚è±Ô∏è 45s</div>

<!-- POPUP CLASSIFICA -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>

    <h3>üèÜ Top 10 Globale</h3>
    <table id="score-table">
      <tr><th>Nome</th><th>Punti</th></tr>
    </table>

    <button id="retry-btn" class="btn" style="background:#d41e1e;">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Torna al Calendario</a>
  </div>
</div>

<script>
/* =======================================================
   üî• FIREBASE CONFIG
======================================================= */
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura",
  storageBucket: "calendarioroccasicura.appspot.com",
  messagingSenderId: "38731898044",
  appId: "1:38731898044:web:e89bcfae7c64239fec44b9"
});
const db = firebase.database();

/* =======================================================
   üé≠ NOME MASCHERATO
======================================================= */
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato =
  nomeReale[0] +
  Math.floor(Math.random()*900+100) +
  nomeReale.slice(1);

/* =======================================================
   üéÆ CANVAS
======================================================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.55;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* =======================================================
   ü¶å RENNA
======================================================= */
const renna = {
  x: 120,
  y: canvas.height - 150,
  w: 110,
  h: 110,
  vy: 0,
  jumping: false
};

const rennaImg = new Image();
rennaImg.src = "../img/renna.png";

const alberoImg = new Image();
alberoImg.src = "../img/albero.png";

let ostacoli = [];
let distanza = 0;
let tempo = 45;

/* =======================================================
   üéÆ INPUT
======================================================= */
function jump() {
  if (!renna.jumping) {
    renna.vy = -17;
    renna.jumping = true;
  }
}

window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") jump();
});

canvas.addEventListener("mousedown", jump);
canvas.addEventListener("touchstart", jump);

/* =======================================================
   üå≤ GENERA OSTACOLI
======================================================= */
function generaOstacolo() {
  ostacoli.push({
    x: canvas.width + 20,
    y: canvas.height - 120,
    w: 70,
    h: 100
  });
}

/* =======================================================
   ‚ùÑÔ∏è NEVE
======================================================= */
function creaNeve() {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.textContent = "‚ùÑ";
  snow.style.left = Math.random()*100 + "vw";
  snow.style.animationDuration = (3 + Math.random()*5) + "s";
  snow.style.fontSize = (14 + Math.random()*10) + "px";

  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 8000);
}
setInterval(creaNeve, 200);

/* =======================================================
   üïπÔ∏è GAME LOOP
======================================================= */
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // RENNA
  renna.y += renna.vy;
  renna.vy += 0.8;

  if (renna.y > canvas.height - 150) {
    renna.y = canvas.height - 150;
    renna.jumping = false;
  }

  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  // OSTACOLI
  if (Math.random() < 0.025) generaOstacolo();

  ostacoli.forEach((o, i) => {
    o.x -= 6;
    ctx.drawImage(alberoImg, o.x, o.y - 30, o.w, o.h);

    // COLLISIONE
    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  distanza += 0.35;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m | ‚è±Ô∏è ${tempo}s`;

  if (tempo > 0) requestAnimationFrame(gameLoop);
}

/* =======================================================
   ‚è≥ TIMER
======================================================= */
function countdown() {
  const timer = setInterval(() => {
    tempo--;
    if (tempo <= 0) {
      clearInterval(timer);
      fineGioco();
    }
  }, 1000);
}

/* =======================================================
   ‚≠ê FINE GIOCO
======================================================= */
function fineGioco() {
  canvas.style.display = "none";
  document.getElementById("info").style.display = "none";
  document.getElementById("fine").style.display = "flex";

  const puntiFinali = Math.floor(distanza);

  document.getElementById("messaggio").textContent =
    `üéâ Bravo ${nomeMascherato}! Hai percorso ${puntiFinali} metri!`;

  salvaOnline(nomeMascherato, puntiFinali);
}

/* =======================================================
   üì° SALVA TOP 10 GIORNO 2
======================================================= */
function salvaOnline(nome, punti) {
  db.ref("punteggi/giorno2").push({
    nome,
    punti,
    timestamp: Date.now()
  }).then(() => caricaClassifica());
}

/* =======================================================
   üì° CARICA TOP 10
======================================================= */
function caricaClassifica() {
  const table = document.getElementById("score-table");
  table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

  db.ref("punteggi/giorno2")
    .orderByChild("punti")
    .limitToLast(10)
    .once("value", snap => {
      let lista = [];
      snap.forEach(child => lista.push(child.val()));
      lista.sort((a,b) => b.punti - a.punti);

      lista.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.nome}</td><td>${row.punti}</td>`;
        table.appendChild(tr);
      });
    });
}

/* =======================================================
   ‚ñ∂ AVVIO GIOCO
======================================================= */
document.getElementById("btn-start").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";

  canvas.style.display = "block";
  document.getElementById("info").style.display = "block";

  countdown();
  gameLoop();
});

document.getElementById("btn-top10").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
});

/* RIPROVA */
document.getElementById("retry-btn").addEventListener("click", () => location.reload());

</script>

<script src="https://cdn.counter.dev/script.js"

data-utcoffset="1"></script>

</body>
</html>
