<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>üéÑ Giorno 2 ‚Äì Reindeer Runner</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  background-color: #7b0412;
  font-family: 'Ubuntu', sans-serif;
  color: white;
  text-align: center;
}

/* üñºÔ∏è CANVAS MOBILE FIX */
canvas {
  display: none;
  margin: 20px auto;
  border: 3px solid #ffd700;
  border-radius: 10px;

  /* FOTO ORIZZONTALE PERFETTA ANCHE IN VERTICALE */
  background: url("../img/sfondo_bosco.jpg") center center / contain no-repeat;
}

h1 { color: #ffd700; margin-top: 10px; }

.info {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.5);
  padding: 8px 16px;
  border: 1px solid #ffd700;
  border-radius: 12px;
}

#start-screen, #fine {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#fine { display: none; }

.start-box, .classifica-box {
  background: #fffaf2;
  color: #400000;
  padding: 25px;
  border-radius: 20px;
  border: 2px solid #ffd700;
  width: 90%;
  max-width: 420px;
}

.start-btn, .btn {
  margin-top: 10px;
  padding: 14px;
  width: 80%;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #7b0412;
  color: white;
}
.start-btn:hover, .btn:hover {
  background: #ffd700;
  color: black;
}
</style>
</head>

<body>

<h1>üéÑ Giorno 2 ‚Äì Reindeer Runner</h1>

<!-- üü¢ SCHERMATA INIZIALE -->
<div id="start-screen">
  <div class="start-box">
    <p>üå≤ Evita gli alberi<br>ü¶å Premi per saltare<br>‚ú® Salto lungo fino a 15s<br>‚òÅ Nuvole dopo 10s reali</p>
    <button id="btn-start" class="start-btn">‚ñ∂Ô∏è INIZIA</button>
    <button id="btn-top10" class="start-btn" style="background:#b8860b;">üèÜ CLASSIFICA</button>
  </div>
</div>

<!-- üü¢ GIOCO -->
<canvas id="game"></canvas>
<div class="info" id="info">Distanza: 0m</div>

<!-- üü¢ FINE GIOCO -->
<div id="fine">
  <div class="classifica-box">
    <h2 id="messaggio"></h2>
    <h3>üèÜ Top 10</h3>
    <table id="score-table"><tr><th>Nome</th><th>Punti</th></tr></table>
    <button id="retry-btn" class="btn">üîÑ Riprova</button>
    <a href="../calendario.html" class="btn">‚¨Ö Calendario</a>
  </div>
</div>

<audio id="musica" loop>
  <source src="../audio/jingle_bells_instrumental.mp3" type="audio/mpeg">
</audio>

<script>
// --------------------------------------------------
// FIREBASE
// --------------------------------------------------
firebase.initializeApp({
  apiKey: "AIzaSyBrI1yThI6zmnYwKE4OHbS8vhrUPrMsnsk",
  authDomain: "calendarioroccasicura.firebaseapp.com",
  databaseURL: "https://calendarioroccasicura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendarioroccasicura"
});
const db = firebase.database();

// --------------------------------------------------
// USERNAME
// --------------------------------------------------
const nomeReale = localStorage.getItem("utente") || "Ospite";
const nomeMascherato = nomeReale[0] + Math.floor(Math.random()*900+100) + nomeReale.slice(1);

// --------------------------------------------------
// CANVAS RESPONSIVE (MOBILE FIX)
// --------------------------------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 700) {
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.50;
  } else {
    canvas.width = 900;
    canvas.height = 500;
  }
}

// --------------------------------------------------
// IMMAGINI
// --------------------------------------------------
const rennaImg = new Image();
rennaImg.src = "../img/renna.png";

const alberoImg = new Image();
alberoImg.src = "../img/albero.png";

const cloudImg = new Image();
cloudImg.src = "../img/cloud.png";

// --------------------------------------------------
// VARIABILI DI GIOCO
// --------------------------------------------------
let renna = { x: 120, y: 300, w: 110, h: 110, vy: 0, jumping: false };
let ostacoli = [];
let distanza = 0;
let giocoTerminato = false;

// salto lungo + timer reale
let saltoLungo = false;
let tempoVoloReale = 0;

// nuvole
let nuvole = [];
let nuvoleAttive = false;

// --------------------------------------------------
// INPUT TOUCH + MOUSE + TASTI
// --------------------------------------------------
function jump() {
  if (!renna.jumping) {
    renna.vy = -16;
    renna.jumping = true;
    tempoVoloReale = 0;
  }
}

["keydown"].forEach(ev =>
  window.addEventListener(ev, e => {
    if (["Space", "ArrowUp"].includes(e.code)) {
      saltoLungo = true;
      jump();
    }
  })
);
["keyup"].forEach(ev =>
  window.addEventListener(ev, () => saltoLungo = false)
);

canvas.addEventListener("touchstart", e => { e.preventDefault(); saltoLungo = true; jump(); });
canvas.addEventListener("touchend", () => saltoLungo = false);

canvas.addEventListener("mousedown", () => { saltoLungo = true; jump(); });
canvas.addEventListener("mouseup", () => saltoLungo = false);

// --------------------------------------------------
// OSTACOLI
// --------------------------------------------------
function generaOstacolo() {
  if (nuvoleAttive) return;
  ostacoli.push({ x: canvas.width + 20, y: canvas.height - 120, w: 70, h: 100 });
}

function gestisciOstacoli() {
  if (ostacoli.length === 0) generaOstacolo();
  const ultimo = ostacoli[ostacoli.length - 1];
  if (ultimo.x < canvas.width - 650) generaOstacolo();
}

// --------------------------------------------------
// NUBI
// --------------------------------------------------
function generaNuvole() {
  const baseY = renna.y + 80;

  nuvole = [
    { x: -250, y: baseY, w: 180, h: 120, speed: 6 },
    { x: -450, y: baseY, w: 180, h: 120, speed: 6 },
    { x: -650, y: baseY, w: 180, h: 120, speed: 6 }
  ];

  nuvoleAttive = true;

  ostacoli = ostacoli.filter(o => o.x > renna.x + 350);
}

function disegnaNuvole() {
  nuvole.forEach(n => {
    n.x += n.speed;
    ctx.drawImage(cloudImg, n.x, n.y, n.w, n.h);
  });
}

function controllaAtterraggioNuvole() {
  if (!nuvoleAttive) return;

  nuvole.forEach(n => {
    if (
      renna.x + renna.w > n.x &&
      renna.x < n.x + n.w &&
      renna.y + renna.h >= n.y &&
      renna.y + renna.h <= n.y + n.h * 0.7
    ) {
      renna.y = n.y - renna.h;
      renna.vy = 0;
      renna.jumping = false;
      tempoVoloReale = 0;
      nuvoleAttive = false;
    }
  });
}

// --------------------------------------------------
// FINE GIOCO
// --------------------------------------------------
function fineGioco() {
  giocoTerminato = true;
  document.getElementById("fine").style.display = "flex";
  document.getElementById("messaggio").textContent =
    `Hai percorso ${Math.floor(distanza)} metri!`;

  db.ref("giorno2").push({ nome: nomeMascherato, punti: Math.floor(distanza) });

  caricaClassifica();
}

// --------------------------------------------------
// CLASSIFICA
// --------------------------------------------------
function caricaClassifica() {
  db.ref("giorno2").orderByChild("punti").limitToLast(10).once("value", snap => {
    const table = document.getElementById("score-table");
    table.innerHTML = "<tr><th>Nome</th><th>Punti</th></tr>";

    let arr = [];
    snap.forEach(s => arr.push(s.val()));
    arr.reverse().forEach(r => {
      table.innerHTML += `<tr><td>${r.nome}</td><td>${r.punti}</td></tr>`;
    });
  });
}

// --------------------------------------------------
// GAME LOOP
// --------------------------------------------------
function gameLoop() {
  if (giocoTerminato) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // tempo reale in aria
  if (renna.jumping && !nuvoleAttive) {
    tempoVoloReale += 1 / 60;

    if (saltoLungo && tempoVoloReale < 15) {
      renna.vy = -6;
    }

    if (tempoVoloReale >= 10 && !nuvoleAttive) {
      generaNuvole();
    }
  }

  // gravit√†
  renna.y += renna.vy;
  renna.vy += 0.8;

  // limite alto
  if (renna.y < canvas.height * 0.1) {
    renna.y = canvas.height * 0.1;
    renna.vy = 2;
  }

  const terreno = canvas.height - 150;

  // terra
  if (renna.y > terreno) {
    renna.y = terreno;
    renna.vy = 0;
    renna.jumping = false;
    tempoVoloReale = 0;
    nuvoleAttive = false;
  }

  // disegna renna
  ctx.drawImage(rennaImg, renna.x, renna.y, renna.w, renna.h);

  if (nuvoleAttive) {
    disegnaNuvole();
    controllaAtterraggioNuvole();
  }

  // ostacoli
  gestisciOstacoli();
  ostacoli.forEach((o, i) => {
    o.x -= 6;
    ctx.drawImage(alberoImg, o.x, o.y - 30, o.w, o.h);

    if (
      renna.x < o.x + o.w &&
      renna.x + renna.w > o.x &&
      renna.y < o.y + o.h &&
      renna.y + renna.h > o.y
    ) {
      fineGioco();
    }

    if (o.x + o.w < 0) ostacoli.splice(i, 1);
  });

  distanza += 0.3;
  document.getElementById("info").textContent =
    `Distanza: ${Math.floor(distanza)}m`;

  requestAnimationFrame(gameLoop);
}

// --------------------------------------------------
// BOTTONI
// --------------------------------------------------
document.getElementById("btn-start").onclick = () => {
  document.getElementById("start-screen").style.display = "none";

  canvas.style.display = "block";
  resizeCanvas();
  document.getElementById("info").style.display = "block";

  document.getElementById("musica").play();
  gameLoop();
};

document.getElementById("btn-top10").onclick = () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("fine").style.display = "flex";
  caricaClassifica();
};

document.getElementById("retry-btn").onclick = () => location.reload();
</script>

</body>
</html>
